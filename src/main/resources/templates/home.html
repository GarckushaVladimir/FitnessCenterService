<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
</head>
<body th:fragment="content">
<div class="container text-center mt-5">
    <h1 class="display-4">Добро пожаловать в Фитнес-центр!</h1>
    <p class="lead">Управляйте клиентами, программами и посещениями</p>

    <div class="row mt-5">
        <div class="col-md-3 mb-3">
            <a th:href="@{/clients}" class="btn btn-primary btn-lg w-100">
                Клиенты
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/trainers}" class="btn btn-warning btn-lg w-100">
                Тренеры
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/programs}" class="btn btn-success btn-lg w-100">
                Программы
            </a>
        </div>

        <div class="col-md-3 mb-3">
            <a th:href="@{/visits}" class="btn btn-info btn-lg w-100">
                Посещения
            </a>
        </div>
    </div>

</html>
