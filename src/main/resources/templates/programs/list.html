<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Программы тренировок</title>
</head>
<body th:fragment="content">
<h2 class="mb-4">Программы тренировок</h2>

<a th:href="@{/programs/new}" class="btn btn-primary mb-3">Добавить программу</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Название</th>
        <th>Тип</th>
        <th>Длительность (мин)</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="program : ${programs}">
        <td th:text="${program.name}"></td>
        <td th:text="${program.type}"></td>
        <td th:text="${program.duration}"></td>
        <td>
            <a th:href="@{/programs/edit/{id}(id=${program.id})}"
               class="btn btn-warning btn-sm">Редактировать</a>
            <form th:action="@{/programs/delete/{id}(id=${program.id})}"
                  method="post"
                  style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
