<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить абонемент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="content">
<div class="container mt-4">
    <h2>Новый абонемент для: <span th:text="${membership.client.fullName}"></span></h2>

    <form th:action="@{/memberships/save}" th:object="${membership}" method="post">
        <input type="hidden" th:field="*{client.id}">

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Дата начала</label>
                <input type="date" class="form-control" th:field="*{startDate}" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Дата окончания</label>
                <input type="date" class="form-control" th:field="*{endDate}" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Тип</label>
                <select class="form-select" th:field="*{type}" required>
                    <option value="Месячный">Месячный</option>
                    <option value="Годовой">Годовой</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Стоимость</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/memberships/client/{clientId}(clientId=${membership.client.id})}"
                   class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
