<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма клиента</title>
</head>
<body th:fragment="content">
<h2 class="mb-4" th:text="${client.id} ? 'Редактирование клиента' : 'Новый клиент'"></h2>

<form th:action="@{/clients}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">ФИО</label>
        <input type="text" class="form-control" th:field="*{fullName}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input type="tel" class="form-control" th:field="*{phone}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
    </div>

    <div class="mb-3">
        <label class="form-label">Дата рождения</label>
        <input type="date" class="form-control" th:field="*{birthDate}" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/clients}" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>
